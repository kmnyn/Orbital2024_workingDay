{% extends 'base.html' %}

{% block content %}
<div class="main-content">
    <div class="header">
        <div class="title">Edit Nickname</div>
    </div>

    <div class="content">
        <a href="/createJar/{{ username }}">
            <button class="back-button">Back</button>
        </a>
        
        <form id="nicknameForm">
            <div class="nickname-setting">
                <label for="nickname">New Nickname:</label>
                <input type="text" id="nickname" name="nickname" value="{{ nickname }}" required>
            </div>
            <button type="submit" class="save-button">Save</button>
        </form>
    </div>
</div>
{% endblock %}
