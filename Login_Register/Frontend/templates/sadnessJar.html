<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MonoJar Create Sadness Jar</title>
        <link rel="stylesheet" href="/static/css/dashboardStyle.css">
        <link rel="stylesheet" href="/static/css/createJarStyle.css">
        <script type="text/javascript">
            const username = "{{ username }}";
        </script>
    </head>

    <body>
        <div class="container">
            <div class="sidebar">
                <div class="logo">MonoJar</div>

                <a href="#" class="main-tab special-tab" data-target="createjar-submenu">Create Jar</a>
                <div id="createjar-submenu" class="submenu">
                    <a href="/sadnessJar/{{ username }}">Sadness</a>
                    <a href="/happinessJar/{{ username }}">Happiness</a>
                </div>

                <a href="#" class="main-tab" data-target="library-submenu">Jar Library</a>
                <div id="library-submenu" class="submenu">
                    <a href="#">Sadness</a>
                    <a href="#">Happiness</a>
                </div>

                <a href="#" class="main-tab">Time Capsule</a>

                <a href="#" class="main-tab" data-target="settings-submenu">Settings</a>
                <div id="settings-submenu" class="submenu">
                    <a href="#">Edit Nickname</a>
                    <a href="#">Notifications</a>
                    <a href="#">About App</a>
                    <a href="#">Log Out</a>
                </div>
            </div>

            <div class="main-content">
                <div class="header">
                    <div class="title">Create Sadness Jar</div>
                </div>

                <div class="content">
                    <a href="/createJar/{{ username }}">
                        <button class="back-button">Back</button>
                    </a>
                    <form class="box" id="jarForm">
                        <textarea name="sadness_input" placeholder="(I am sad today...)" required></textarea>
                        <button type="submit" class="create-button">Create</button>
                    </form>
                </div>
            </div>

            <script src="/static/js/config.js"></script>
            <script src="/static/js/dashboardScript.js"></script>
            <script src="/static/js/sadnessJarScript.js"></script>
        </div>
    </body>
</html>
