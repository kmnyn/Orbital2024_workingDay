<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MonoJar Register Page</title>
        <!--link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"-->
    </head>

    <body>
        <form id="registerForm">
            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" class="form-control" id="registerUsername" placeholder="Username">
              </div>
            <div class="form-group">
              <label for="registerEmail">Email address</label>
              <input type="email" class="form-control" id="registerEmail" placeholder="Email address">
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input type="password" class="form-control" id="registerPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Register</button>
          </form>

         <p>Already have an account? Sign in <a href="./login.html">here!</a></p>

        <script src="../js/registerScript.js"></script>
    </body>
</html>
